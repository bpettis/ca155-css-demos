<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style8.css">
    <title>Creating a Gallery with CSS Grid</title>
</head>
<body>
    <header>
        <h1>Creating a Gallery with CSS Grid</h1>
    </header>
    <main>
        <section class="photo-grid">
            <div class="card card-wide" style="background-image:url(images/1.jpg);">
                1
            </div>
            <div class="card" style="background-image:url(images/2.jpg);">
                2
            </div>
            <div class="card" style="background-image:url(images/3.jpg);">
                3
            </div>
            <div class="card" style="background-image:url(images/4.jpg);">
                4
            </div>
            <div class="card card-tall" style="background-image:url(images/5.jpg);">
                5
            </div>
            <div class="card card-wide" style="background-image:url(images/6.jpg);">
                6
            </div>
            <div class="card" style="background-image:url(images/7.jpg);">
                7
            </div>
            <div class="card card-tall" style="background-image:url(images/8.jpg);">
                8
            </div>
            <div class="card" style="background-image:url(images/9.jpg);">
                9
            </div>
            <div class="card card-wide" style="background-image:url(images/10.jpg);">
                10
            </div>
            <div class="card" style="background-image:url(images/11.jpg);">
                11
            </div>
            <div class="card" style="background-image:url(images/12.jpg);">
                12
            </div>
        </section>
    </main>
</body>
</html>
